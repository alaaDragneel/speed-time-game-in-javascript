<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Type Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/app.css" />
    <script src="/js/app.js" defer></script>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>SpeedTypeGame</h1>
    </header> 
    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds: 
                </p>
                <h2 class="display-2 mb-5" id="current-word">Hello!</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing... " id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>
                            Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>
                               Type Each Word in The Given Amount Of Seconds To Score.
                               To Play Again, Just Type The Current Word.
                               Your Score Will Reset. 
                            </p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
